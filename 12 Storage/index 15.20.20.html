<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>

<body>
    <h1>Working with Local Storage</h1>
    <p></p>

    <script>

        // JSON.stringify - convert object to JSON string
        // JSON.parse - convert JSON string to object

        // load data
        let numbers = JSON.parse(localStorage.getItem("array"));

        if (numbers == null)
            numbers = [1, 2, 3];

        numbers.push(+prompt("Enter number:"));

        const p = document.querySelector('p');
        p.innerHTML += numbers;

        // save data
        localStorage.setItem("array", JSON.stringify(numbers));

    </script>
</body>

</html>
