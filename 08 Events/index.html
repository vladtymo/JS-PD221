<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Working with Events</h1>

    <!-- 1 - set event handlers using attribute -->
    <button id="btn1" onclick="console.log('Clicked!')">Click Me! (using attribute)</button>

    <button id="btn2">Click Me! (using AddEventListener)</button>

    <button id="btn3">Click Me! (using onclick)</button>

    <div onclick="console.log('outer clicked!')" class="outer">
        <div onclick="console.log('inner clicked!')" class="inner">Hello</div>
    </div>

    <div id="outer" class="outer">
        <div id="inner" class="inner">Hello</div>
    </div>

    <p>Mouse coords: <span id="coords-text"></span></p>

    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script src="./main.js"></script>
    <script src="./move.js"></script>
</body>

</html>
