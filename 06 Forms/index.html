<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Shop</h1>
    <p>You can manage the available product list.</p>

    <h2>Create New Product</h2>
    <form name="creationForm">
        <div class="mt">
            <label>
                <span>Name:</span>
                <input name="name" type="text">
            </label>
            <label>
                <span>Price:</span>
                <input name="price" type="number">
            </label>
        </div>
        <div class="mt">
            <label>
                <span>In Stock:</span>
                <input name="status" type="checkbox">
            </label>
        </div>
        <div class="mt">
            <button type="reset">Cancel</button>
            <button id="submit-btn" type="submit">Add</button>
        </div>
    </form>

    <h2>Product Catalog</h2>
    <div>
        <button id="clear-btn">Clear</button>
    </div>

    <table id="product-table" class="mt">
        <thead>
            <tr>
                <th>â„–.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>iPhone X</td>
                <td>433</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Samsung C3010</td>
                <td>555</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>

    <script src="./main.js"></script>
</body>
</html>
